<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cryptocurrency Roller Coaster</title>
  <script src="./dist/main.js"></script>

</head>
<body>

  <!-- <canvas ref="graphs" width="600" height="600"></canvas> -->

  <div id="graph-content-wrapper">
    <div id="components">
      <form id="component-form">
        <input type="text" id="datepicker" />

        <input type="submit" value="Update" class="button" />
        
      </form>
      <div class="button-wrapper">
        <button id="bitcoin" class="graph-button button">
          <!-- <img  src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Ethereum_logo_2014.svg/256px-Ethereum_logo_2014.svg.png" /> -->
          Bitcoin
        </button>
        <button id="ethereum" class="graph-button button">
          <!-- <img src="https://cdn2.iconfinder.com/data/icons/cryptocurrency-5/100/cryptocurrency_blockchain_crypto-01-512.png" /> -->
          Ethereum
        </button>
        <button id="litecoin" class="graph-button button">
          <!-- <img src="https://styles.redditmedia.com/t5_2szgd/styles/communityIcon_7p6m63yzb6101.png" /> -->
          Litecoin
        </button>
      </div>
    </div>
    <h3 id="graph-title"></h3>

  </div>
</body>
</html>
